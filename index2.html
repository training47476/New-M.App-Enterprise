<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Side Navigation Bar</title>
    <style>
        body,
        html {
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 20%;
            height: 100%;
            background-color: #bdbfc6;
            color: white;
            position: fixed;
            /* Fix the sidebar on the right */
            top: 0;
            right: 0;
            /* Align to the right */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: width 0.3s;
            /* Smooth transition for width */
        }

        .logo img {
            width: 100%;
            /* Resize logo */
            margin-bottom: 20px;
        }

        nav {
            width: 100%;
            /* Full width for navigation */
        }

        nav ul {
            list-style-type: none;
            /* Remove bullets */
            padding: 0;
            /* Remove padding */
            margin: 0;
            /* Remove margin */
        }

        nav ul li {
            width: 100%;
            /* Full width for list items */
        }

        nav ul li a {
            display: block;
            /* Block-level for easier clicking */
            padding: 15px;
            /* Add some padding */
            color: white;
            /* Text color */
            text-decoration: none;
            /* Remove underline */
            transition: background-color 0.3s, transform 0.2s;
            /* Transition for hover effect */
            text-align: center;
        }

        nav ul li a:hover {
            background-color: #575757;
            /* Darker background on hover */
            transform: translateX(-5px);
            /* Move link slightly on hover to the left */
        }

        .content {
            margin-right: 20%;
            /* Offset content to the left of the sidebar */
            /* padding: 20px; */
            /* Add padding */
        }

        h1 {
            text-align: center;
            background-color: rgb(27, 135, 27);
            width: 100%;
            margin: auto;
            height: 50px;
            padding-top: 25px;
        }
    </style>
</head>
